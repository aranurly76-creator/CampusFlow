<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusFlow - Produktivitas Mahasiswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --accent: #14b8a6;
            --bg: #f0fdf4;
            --card: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.25);
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            min-height: 100vh;
            padding: 16px;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 56px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            animation: float 20s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(10%, 10%) rotate(0deg);
            }

            50% {
                transform: translate(-10%, -10%) rotate(5deg);
            }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        #welcomeText {
            margin-top: 16px;
            background: var(--glass);
            padding: 10px 24px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--glass);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        /* LOGIN PAGE */
        #loginPage {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 56px 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 110%;
            max-width: 440px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '\f19d';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 80px;
            color: var(--primary);
            display: block;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 10px 20px rgba(16, 185, 129, 0.3));
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .login-box h2 {
            color: var(--primary);
            font-size: 2.4rem;
            margin-bottom: 8px;
        }

        .login-box input {
            width: 100%;
            padding: 18px 20px;
            margin: 12px 0;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(16, 185, 129, 0.15);
            transform: translateY(-2px);
        }

        .login-box button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 16px;
            font-size: 1.1rem;
        }

        .login-box button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .error-msg {
            margin-top: 16px;
            padding: 14px;
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-radius: 12px;
            font-weight: 500;
        }

        /* TABS */
        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            flex: 1;
            min-width: 130px;
            padding: 20px 16px;
            text-align: center;
            font-weight: 600;
            color: var(--text-light);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab i {
            margin-right: 8px;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
            transition: all 0.4s;
            transform: translateX(-50%);
        }

        .tab:hover {
            color: var(--primary);
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            width: 70%;
        }

        /* CONTENT */
        .content {
            padding: 40px 32px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 32px;
            background: var(--glass);
            padding: 28px;
            border-radius: var(--radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        input,
        textarea,
        select {
            flex: 1;
            min-width: 240px;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(16, 185, 129, 0.15);
            transform: translateY(-2px);
        }

        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ITEM CARD */
        .item {
            background: white;
            padding: 24px;
            margin-bottom: 20px;
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            transition: all 0.4s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .item:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15);
            border-color: var(--primary);
        }

        .item.completed {
            opacity: 0.6;
            background: #f8fafc;
        }

        .item-title {
            font-weight: 700;
            font-size: 1.15rem;
            margin-bottom: 8px;
        }

        .priority-badge {
            margin-left: 10px;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .priority-low {
            background: #d1fae5;
            color: #166534;
        }

        .btn-small {
            padding: 10px 18px;
            font-size: 0.9rem;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-complete {
            background: var(--primary);
        }

        .btn-delete {
            background: #ef4444;
        }

        .btn-small:hover {
            transform: scale(1.08);
        }

        /* KALENDER */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--glass);
            border-radius: var(--radius);
            backdrop-filter: blur(10px);
        }

        .calendar-header h2 {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .day-header {
            background: var(--primary);
            color: white;
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .day-cell {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .day-cell:hover {
            border-color: var(--primary);
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.2);
        }

        .day-cell.today {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-weight: 800;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .event-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            margin-top: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* CURHAT */
        .curhat-item {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            padding: 28px;
            margin-bottom: 24px;
            border-radius: var(--radius);
            border-left: 6px solid #f59e0b;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.2);
            transition: all 0.4s;
        }

        .curhat-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(251, 191, 36, 0.3);
        }

        .curhat-date {
            font-size: 0.9rem;
            color: #92400e;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .curhat-text {
            font-size: 1.05rem;
            color: #1e293b;
            line-height: 1.8;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header {
                padding: 48px 20px;
            }

            .header h1 {
                font-size: 2.4rem;
            }

            .content {
                padding: 24px 20px;
            }

            .input-group {
                padding: 20px;
                flex-direction: column;
            }

            input,
            select,
            textarea {
                min-width: 100%;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .calendar-grid {
                gap: 10px;
            }

            .day-cell {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .tab {
                padding: 16px 8px;
                font-size: 0.9rem;
            }

            .logout-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- LOGIN PAGE -->
    <div id="loginPage">
        <div class="login-box">
            <h2>CampusFlow</h2>
            <p style="color:#64748b;margin-bottom:32px;font-size:1.1rem;">Kelola tugas, jadwal, dan curhatanmu dalam
                satu tempat</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Masuk Sekarang</button>
            <p class="error-msg" id="errorMsg"></p>
            <div
                style="margin-top:28px;padding:20px;background:#f8fafc;border-radius:16px;text-align:left;font-size:0.95rem;">
                <p style="margin-bottom:12px;color:#475569;font-weight:600;">Akun Demo:</p>
                <code style="background:#e2e8f0;padding:4px 10px;border-radius:8px;font-size:0.9rem;">demo</code> →
                123<br>
                <code style="background:#e2e8f0;padding:4px 10px;border-radius:8px;font-size:0.9rem;">mahasiswa</code> →
                kampus123<br>
                <code style="background:#e2e8f0;padding:4px 10px;border-radius:8px;font-size:0.9rem;">admin</code> →
                admin123
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" class="container" style="display:none;">
        <div class="header">
            <h1>CampusFlow</h1>
            <p>Produktivitas Mahasiswa Modern</p>
            <p id="welcomeText">Selamat datang!</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('todo')"><i class="fas fa-tasks"></i> To-Do</button>
            <button class="tab" onclick="switchTab('calendar')"><i class="fas fa-calendar-alt"></i> Kalender</button>
            <button class="tab" onclick="switchTab('wishlist')"><i class="fas fa-star"></i> Wishlist</button>
            <button class="tab" onclick="switchTab('curhat')"><i class="fas fa-heart"></i> Curhat</button>
        </div>

        <div class="content">
            <!-- TO-DO -->
            <div id="todo" class="tab-content active">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Tugas baru hari ini...">
                    <input type="date" id="todoDate">
                    <select id="todoPriority">
                        <option value="low">Rendah</option>
                        <option value="medium">Sedang</option>
                        <option value="high">Penting</option>
                    </select>
                    <button onclick="addTodo()" data-original="Tambah Tugas">Tambah Tugas</button>
                </div>
                <div id="todoList"></div>
            </div>

            <!-- KALENDER -->
            <div id="calendar" class="tab-content">
                <div class="calendar-header">
                    <h2 id="currentMonth"></h2>
                    <div>
                        <button onclick="prevMonth()">Prev</button>
                        <button onclick="today()">Hari Ini</button>
                        <button onclick="nextMonth()">Next</button>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="eventTitle" placeholder="Nama acara / jadwal...">
                    <input type="date" id="eventDate">
                    <input type="time" id="eventTime">
                    <button onclick="addEvent()" data-original="Tambah Acara">Tambah Acara</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
                <div style="margin-top:48px;">
                    <h3 style="color:var(--primary);margin-bottom:24px;font-weight:700;">Acara Mendatang</h3>
                    <div id="eventList"></div>
                </div>
            </div>

            <!-- WISHLIST -->
            <div id="wishlist" class="tab-content">
                <div class="input-group">
                    <input type="text" id="wishInput" placeholder="Impian atau target semester ini...">
                    <button onclick="addWish()" data-original="Tambah Target">Tambah Target</button>
                </div>
                <div id="wishList"></div>
            </div>

            <!-- CURHAT -->
            <div id="curhat" class="tab-content">
                <div style="display:flex;flex-direction:column;gap:20px;">
                    <textarea id="curhatInput"
                        placeholder="Apa yang sedang kamu rasakan hari ini? Semua tersimpan aman "
                        style="min-height:180px;resize:vertical;padding:20px;font-size:1rem;"></textarea>
                    <button onclick="addCurhat()" style="align-self:flex-end;" data-original="Simpan Curhat">Simpan
                        Curhat</button>
                </div>
                <div id="curhatList" style="margin-top:40px;"></div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyD3I6nISyQdqaWZNvTN2WISPel89Jm8rRY8DDun-FCTFZiftktDFhs_xX9557BneARhQ/exec";
        let currentUser = null;
        let todos = [], events = [], wishes = [], curhats = [];
        let currentDate = new Date();
        let isLoading = false;

        async function api(action, payload = {}) {
            if (isLoading) return;
            isLoading = true;

            const activeBtn = document.activeElement;
            if (activeBtn && activeBtn.tagName === 'BUTTON' && activeBtn.hasAttribute('data-original')) {
                activeBtn.disabled = true;
                activeBtn.innerHTML = `<span class="spinner"></span> Memproses...`;
            }

            try {
                const res = await fetch(BACKEND_URL, {
                    method: "POST",
                    body: JSON.stringify({ action, username: currentUser, ...payload }),
                    cache: "no-store"
                });
                return await res.json();
            } finally {
                isLoading = false;
                setTimeout(() => {
                    if (activeBtn && activeBtn.hasAttribute('data-original')) {
                        activeBtn.disabled = false;
                        activeBtn.innerHTML = activeBtn.getAttribute('data-original');
                    }
                }, 600);
            }
        }

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            if (!username || !password) {
                document.getElementById("errorMsg").textContent = "Isi username & password!";
                return;
            }
            api("login", { username, password }).then(res => {
                if (res.success) {
                    currentUser = username;
                    localStorage.setItem("lastUser", username);
                    document.getElementById("loginPage").style.display = "none";
                    document.getElementById("mainApp").style.display = "block";
                    document.getElementById("welcomeText").textContent = `Halo, ${username}!`;
                    loadAll();
                } else {
                    document.getElementById("errorMsg").textContent = "Username atau password salah!";
                }
            }).catch(() => {
                document.getElementById("errorMsg").textContent = "Koneksi gagal. Cek internet.";
            });
        }

        function logout() {
            currentUser = null;
            document.getElementById("loginPage").style.display = "flex";
            document.getElementById("mainApp").style.display = "none";
            document.getElementById("username").value = localStorage.getItem("lastUser") || "";
            document.getElementById("password").value = "";
            document.getElementById("errorMsg").textContent = "";
        }

        function loadAll() {
            if (!currentUser) return;
            api("load").then(data => {
                todos = data.todos || [];
                events = data.events || [];
                wishes = data.wishes || [];
                curhats = data.curhats || [];

                const activeTab = document.querySelector('.tab-content.active')?.id;
                if (activeTab === 'todo') renderTodos();
                if (activeTab === 'calendar') { renderCalendar(); renderEvents(); }
                if (activeTab === 'wishlist') renderWishes();
                if (activeTab === 'curhat') renderCurhats();
            });
        }

        function switchTab(tab) {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
            event.target.classList.add("active");
            document.getElementById(tab).classList.add("active");
            if (tab === "calendar") renderCalendar();
            loadAll();
        }

        // === TO-DO ===
        async function addTodo() {
            const text = document.getElementById("todoInput").value.trim();
            const date = document.getElementById("todoDate").value;
            const priority = document.getElementById("todoPriority").value;
            if (text) {
                await api("save", { type: "todo", text, date, priority, completed: false });
                document.getElementById("todoInput").value = "";
                document.getElementById("todoDate").value = "";
                loadAll();
            }
        }

        async function toggleTodo(id) {
            const t = todos.find(x => x.id == id);
            if (t) {
                await api("save", { type: "todo", id, text: t.text, date: t.date, priority: t.priority, completed: !t.completed });
                loadAll();
            }
        }

        async function deleteTodo(id) {
            await api("delete", { type: "todo", id });
            loadAll();
        }

        function renderTodos() {
            const el = document.getElementById("todoList");
            if (todos.length === 0) {
                el.innerHTML = `<div class="empty-state"><div class="empty-state-icon">clipboard-list</div><p>Belum ada tugas. Mulai produktif yuk!</p></div>`;
                return;
            }
            el.innerHTML = todos.map(t => `
                <div class="item ${t.completed ? 'completed' : ''}">
                    <div class="item-content">
                        <div class="item-title">${t.text}
                            <span class="priority-badge priority-${t.priority}">
                                ${t.priority === 'high' ? 'Penting' : t.priority === 'medium' ? 'Sedang' : 'Rendah'}
                            </span>
                        </div>
                        <div class="item-meta"><i class="fas fa-calendar"></i> ${t.date ? new Date(t.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : 'Tanpa deadline'}</div>
                    </div>
                    <div class="item-actions">
                        <button class="btn-small btn-complete" onclick="toggleTodo(${t.id})">${t.completed ? 'Batal' : 'Selesai'}</button>
                        <button class="btn-small btn-delete" onclick="deleteTodo(${t.id})">Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        // === KALENDER ===
        function renderCalendar() {
            const grid = document.getElementById("calendarGrid");
            const monthEl = document.getElementById("currentMonth");
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthEl.textContent = currentDate.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

            let html = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'].map(d => `<div class="day-header">${d}</div>`).join('');
            for (let i = 0; i < firstDay; i++) html += '<div class="day-cell"></div>';

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const isToday = dateStr === todayStr;
                const dayEvents = events.filter(e => e.date === dateStr);

                html += `
                    <div class="day-cell ${isToday ? 'today' : ''}" onclick="showDayEvents('${dateStr}')">
                        <div>${d}</div>
                        ${dayEvents.length > 0 ? '<div class="event-dot"></div>' : ''}
                    </div>`;
            }
            grid.innerHTML = html;
        }

        function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }
        function today() { currentDate = new Date(); renderCalendar(); }

        function showDayEvents(date) {
            const dayEvents = events.filter(e => e.date === date);
            let msg = `${new Date(date).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}\n\n`;
            if (dayEvents.length === 0) msg += "Tidak ada acara.";
            else dayEvents.forEach(e => msg += `• ${e.time ? e.time + ' ' : ''}${e.title}\n`);
            alert(msg);
        }

        async function addEvent() {
            const title = document.getElementById("eventTitle").value.trim();
            const date = document.getElementById("eventDate").value;
            const time = document.getElementById("eventTime").value;
            if (title && date) {
                await api("save", { type: "event", title, date, time });
                document.getElementById("eventTitle").value = "";
                document.getElementById("eventDate").value = "";
                document.getElementById("eventTime").value = "";
                loadAll();
            }
        }

        async function deleteEvent(id) { await api("delete", { type: "event", id }); loadAll(); }

        function renderEvents() {
            const el = document.getElementById("eventList");
            const upcoming = events
                .filter(e => new Date(e.date) >= new Date().setHours(0, 0, 0, 0))
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            if (upcoming.length === 0) {
                el.innerHTML = `<div class="empty-state"><div class="empty-state-icon">bell</div><p>Belum ada acara mendatang.</p></div>`;
                return;
            }

            el.innerHTML = upcoming.map(e => `
                <div class="item">
                    <div class="item-content">
                        <div class="item-title">${e.title}</div>
                        <div class="item-meta"><i class="fas fa-clock"></i> ${new Date(e.date).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' })} ${e.time ? '| ' + e.time : ''}</div>
                    </div>
                    <div class="item-actions">
                        <button class="btn-small btn-delete" onclick="deleteEvent(${e.id})">Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        // === WISHLIST & CURHAT ===
        async function addWish() {
            const text = document.getElementById("wishInput").value.trim();
            if (text) {
                await api("save", { type: "wish", text });
                document.getElementById("wishInput").value = "";
                loadAll();
            }
        }

        async function deleteWish(id) { await api("delete", { type: "wish", id }); loadAll(); }

        function renderWishes() {
            const el = document.getElementById("wishList");
            if (wishes.length === 0) {
                el.innerHTML = `<div class="empty-state"><div class="empty-state-icon">star</div><p>Belum ada target. Tulis impianmu!</p></div>`;
                return;
            }
            el.innerHTML = wishes.map(w => `
                <div class="item">
                    <div class="item-content">
                        <div class="item-title">${w.text}</div>
                    </div>
                    <div class="item-actions">
                        <button class="btn-small btn-delete" onclick="deleteWish(${w.id})">Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        async function addCurhat() {
            const text = document.getElementById("curhatInput").value.trim();
            if (text) {
                await api("save", { type: "curhat", text });
                document.getElementById("curhatInput").value = "";
                loadAll();
            }
        }

        async function deleteCurhat(id) { await api("delete", { type: "curhat", id }); loadAll(); }

        function renderCurhats() {
            const el = document.getElementById("curhatList");
            if (curhats.length === 0) {
                el.innerHTML = `<div class="empty-state"><div class="empty-state-icon">heart</div><p>Belum ada curhatan. Ceritakan apa yang kamu rasakan</p></div>`;
                return;
            }
            el.innerHTML = curhats.slice().reverse().map(c => `
                <div class="curhat-item">
                    <div class="curhat-date">
                        ${new Date(c.timestamp).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}
                    </div>
                    <div class="curhat-text">${c.text.replace(/\n/g, '<br>')}</div>
                    <div style="margin-top:16px;">
                        <button class="btn-small btn-delete" onclick="deleteCurhat(${c.id})">Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        // Auto-fill last user
        window.onload = function () {
            const lastUser = localStorage.getItem("lastUser");
            if (lastUser) document.getElementById("username").value = lastUser;
        };
    </script>
</body>
